{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-5 mt-5">Sign Up</h1>
<div class="col-12 offset-lg-2">
    <form class="signupForm mt-3" method='POST' action='{% url 'signup' %}'>
    {% csrf_token %}
        <div class="form-group row">
            <label for="inputUserName" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputUserName" name="username" placeholder="Username">
                {% if error %}
                    <small style="color: red">{{error}}</small>
                {% endif %}
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword" name="password1" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword2" name="password2"placeholder="Confirm Password">
                {% if error %}
                    <small style="color: red">{{error}}</small>
                {% endif %}
            </div>
        </div>
        <div class="col-8 text-right">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>

{% endblock %}
