{% extends 'base.html' %}

{% block content %}

<h1 class="mb-5 mt-5">Create a product:</h1>
<div class="col-12">
    {% if error %}
        <small style="color: red">{{error}}</small>
    {% endif %} 
    <form class="createForm mt-3" method='POST' action='{% url 'create' %}' enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Title">
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputURL" class="col-sm-2 col-form-label">Product URL</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputURL" name="product_url" placeholder="Product URL">
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputText" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-6">
                <textarea type="text" class="form-control" id="inputText" name="product_body" rows="10" cols="45" placeholder="Description"></textarea>
            </div>            
        </div>
        <div class="form-group row">
            <label for="inputIcon" class="col-sm-2 col-form-label">Add Icon</label>
            <div class="col-sm-6">
                <input type="file" class="form-control-file" id="inputIcon" name='product_icon'>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputImage" class="col-sm-2 col-form-label">Add Image</label>
            <div class="col-sm-6">
                <input type="file" class="form-control-file" id="inputImage" name='product_image'>
            </div>
        </div>
        
        <div class="col-8 text-right">
            <button type="submit" class="btn btn-primary">Add product</button>
        </div>
    </form>
</div>

{% endblock %}
